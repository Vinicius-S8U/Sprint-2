<body>
    <div class="header">
        <div class="container">
            <h1>E-coffee</h1>
            <ul class="navbar">
                <li><a href="./inicio.html">Início</a></li>
                <li><a href="./simulador.html">Simulador</a></li>

                            class="now_img">Cadastro</a></li>
            </ul>
        </div>
    </div>
    <div class="banner_cadastro">

        <div class="card_cadastro">

            <div class="titulo_cadastro"><h1> Cadastre-se: </h1></div> <br>
            
           <div class="cadastro_esquerdo">
            <form class="form_cadastro">
              <h3>Nome da Empresa:</h3><input type="text" id="nome_empresa_input" class="input_cadastro">
              <h3>CNPJ:</h3> <input type="text" id="cnpj_input" class="input_cadastro">
              <h3>Telefone:</h3> <input type="text" id="Telefone_input" class="input_cadastro">
              <h3>Email:</h3> <input type="text" id="email_input" class="input_cadastro">
            </form> 
           </div>
             <div class="cadastro_meio"> 
                 <form class="form_cadastro">
                    <h3>CEP:</h3><input type="text" id="cep_input" class="input_cadastro">
                    <h3>Rua/Logradouro:</h3> <input type="text" id="rua_input" class="input_cadastro">
                    <h3>N° Endereço:</h3> <input type="text" id="n_endereco_input" class="input_cadastro">
                    <h3>Cidade:</h3> <input type="text" id="cidade_input" class="input_cadastro">
                </form>
             </div>
             <div class="cadastro_direito"> 
                <form class="form_cadastro">
                   <h3>Senha:</h3><input type="text" id="senha_input" class="input_cadastro">
                   <h3>Confirmar Senha:</h3> <input type="text" id="senha_input" class="input_cadastro">
               </form>
              <h3>Como prefere o contato ?</h3> <select id="contato_select">
                  <option value="whatsapp_select"><h3>Whatsapp</h3></option>
                  <option value="ligacao_select">Ligação</option>
                  <option value="email_select">Email</option>
              </select>  <br>
                 <button class="btn_cadastro">Cadastrar</button>
            </div>

        </div>   
    </div>
    <div class="footer">
        <div class="container">
            <h4>footer</h4>
        </div>
    </div>
