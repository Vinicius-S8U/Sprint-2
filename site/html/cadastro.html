<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imgs/site-institucional/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="container">
            <img src="./../imgs/logo-ofc.png" height="30px">
            <ul class="navbar">
                <li><a href="./inicio.html">Início</a></li>
                <li><a href="./simulador.html">Simulador</a></li>
                <li><a href="./login.html" href="">Entrar</a></li>
                <li><a class="now" href="./cadastro.html"><img src="../imgs/grao-de-cafe.png"
                            class="now_img">Cadastro</a></li>
            </ul>
        </div>
    </div>
    <div class="banner_cadastro">

        <div class="card_cadastro">

            <div class="titulo_cadastro">
                <h1> Cadastre-se: </h1>
            </div> <br>

            <div class="cadastro_esquerdo">
                <form class="form_cadastro">
                    <h4>Nome da Empresa:</h4>
                    <input type="text" id="nome_empresa_input" class="input_cadastro">
                    <h4>CNPJ:</h4>
                    <input type="text" id="cnpj_input" class="input_cadastro">
                    <h4>Telefone:</h4>
                    <input type="text" id="Telefone_input" class="input_cadastro">
                    <h4>Email:</h4>
                    <input type="text" id="email_input" class="input_cadastro">
                </form>
            </div>
            <div class="cadastro_meio">
                <form class="form_cadastro">
                    <h4>CEP:</h4>
                    <input type="text" id="cep_input" class="input_cadastro">
                    <h4>Rua/Logradouro:</h4>
                    <input type="text" id="rua_input" class="input_cadastro">
                    <h4>N° Endereço:</h4> 
                    <input type="text" id="n_endereco_input" class="input_cadastro">
                    <h4>Cidade:</h4>
                    <input type="text" id="cidade_input" class="input_cadastro">
                </form>
            </div>
            <div class="cadastro_direito">
                <form class="form_cadastro">
                    <h4>Senha:</h4>
                    <input type="text" id="senha_input" class="input_cadastro">
                    <h4>Confirmar Senha:</h4> 
                    <input type="text" id="senha_input" class="input_cadastro">
                </form>
                <h4>Como prefere o contato ?</h4> 
                <select id="contato_select">
                    <option value="whatsapp_select">
                        <h4>Whatsapp</h4>
                    </option>
                    <option value="ligacao_select">Ligação</option>
                    <option value="email_select">Email</option>
                </select> <br>
                <button class="btn_cadastro">Cadastrar</button>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4>&copy; E-Coffee</h4>
        </div>
    </div>
</body>

</html>
